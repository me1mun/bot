<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form">
        <h2 id="score">Score</h2>
        <p id="username">Name</p>
        <button id="sendButton" onclick="getRandomNumber()">Generate Random Number</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;

    function updateUsername() {
        let userData = tg.initDataUnsafe.user;
        let firstName = userData.first_name;
        document.getElementById('username').innerText = "Hello, " + firstName + "!";
    }

    function updateScore(score) {
        document.getElementById('score').innerText = "Score: " + score;
    }

    async function getRandomNumber() {
        const response = await fetch('/get_random_number');
        const data = await response.json();
        updateScore(data.random_number);
    }

    updateUsername();
    getRandomNumber();
</script>
</body>
</html>
